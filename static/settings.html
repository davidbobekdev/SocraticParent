<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Guided Homework</title>
    <link rel="icon" type="image/png" href="/static/logo_website.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px;
            line-height: 1.6;
        }
        .app { max-width: 480px; margin: 0 auto; }
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 4px; margin-bottom: 12px;
        }
        .top-icon {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: none;
            color: white; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .top-icon:hover { background: rgba(255,255,255,0.3); }
        .top-icon svg { width: 20px; height: 20px; }
        .top-title { color: white; font-size: 1.1rem; font-weight: 600; }
        .card {
            background: white;
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
        }
        .section { margin-bottom: 32px; }
        .section:last-child { margin-bottom: 0; }
        .section-title {
            font-size: 0.8rem; font-weight: 700; color: #64748b;
            text-transform: uppercase; letter-spacing: 1.5px;
            margin-bottom: 18px; padding-bottom: 10px;
            border-bottom: 2px solid #f1f5f9;
        }
        .user-info {
            display: flex; align-items: center; gap: 18px;
            padding: 20px; background: linear-gradient(135deg, #f8faff, #eef2ff);
            border-radius: 16px;
        }
        .user-avatar {
            width: 64px; height: 64px; border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.8rem; font-weight: 700;
            flex-shrink: 0;
        }
        .user-details h3 { color: #1e293b; font-size: 1.2rem; margin-bottom: 4px; }
        .user-details p { color: #64748b; font-size: 0.9rem; }
        .stat-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0; border-bottom: 1px solid #f1f5f9;
        }
        .stat-row:last-child { border-bottom: none; }
        .stat-label { color: #475569; font-size: 1rem; }
        .stat-value { font-weight: 600; color: #1e293b; font-size: 1rem; }
        .stat-value.premium { color: #10b981; }
        .stat-value.free { color: #f59e0b; }
        .btn {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            width: 100%; padding: 16px; border-radius: 12px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            border: none; transition: 0.2s; margin-top: 14px;
        }
        .btn:first-child { margin-top: 0; }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102,126,234,0.4); }
        .btn-upgrade {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        .btn-danger {
            background: #fef2f2; color: #dc2626;
        }
        .btn-danger:hover { background: #fee2e2; }
        .btn-secondary { background: #f1f5f9; color: #475569; }
        .btn-secondary:hover { background: #e2e8f0; }
        .hidden { display: none !important; }
        
        /* Password form */
        .password-form { display: none; margin-top: 16px; }
        .password-form.show { display: block; }
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block; font-weight: 600; color: #334155;
            font-size: 0.9rem; margin-bottom: 6px;
        }
        .form-group input {
            width: 100%; padding: 14px 16px;
            border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; color: #1e293b;
        }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .form-row { display: flex; gap: 12px; }
        .form-row .btn { flex: 1; margin-top: 0; }
        .error-msg { color: #dc2626; font-size: 0.85rem; margin-top: 8px; }
        .success-msg { color: #10b981; font-size: 0.85rem; margin-top: 8px; }
        
        .footer { text-align: center; padding: 28px 0; }
        .footer p { color: rgba(255,255,255,0.85); font-size: 0.85rem; }
        .footer a { color: white; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        
        @media (min-width: 768px) {
            body { display: flex; align-items: center; justify-content: center; padding: 32px; }
            .app { max-width: 520px; width: 100%; }
            .card { padding: 40px 36px; }
        }
        @media (min-width: 1024px) {
            .app { max-width: 560px; }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="top-bar">
            <button class="top-icon" onclick="window.location.href='/static/index.html'" title="Back">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <span class="top-title">Settings</span>
            <div style="width: 40px;"></div>
        </div>
        
        <div class="card">
            <div class="section">
                <div class="section-title">Account</div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">?</div>
                    <div class="user-details">
                        <h3 id="userName">Loading...</h3>
                        <p id="userEmail">Loading...</p>
                    </div>
                </div>
                
                <div class="section" style="margin-top: 20px; margin-bottom: 0;">
                    <div style="font-size: 0.75rem; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px;">Login Credentials</div>
                    <div class="stat-row" style="padding: 12px 0;">
                        <span class="stat-label">Username</span>
                        <span class="stat-value" id="loginUsername">-</span>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Subscription</div>
                <div class="stat-row">
                    <span class="stat-label">Plan</span>
                    <span class="stat-value" id="planType">Loading...</span>
                </div>
                <div class="stat-row" id="scansRow">
                    <span class="stat-label">Scans Today</span>
                    <span class="stat-value" id="scansLeft">-</span>
                </div>
                <button id="upgradeBtn" class="btn btn-upgrade hidden">‚≠ê Upgrade to Premium</button>
                <button id="cancelBtn" class="btn btn-secondary hidden">Cancel Subscription</button>
            </div>
            
            <div class="section">
                <div class="section-title">Security</div>
                <button id="changePasswordBtn" class="btn btn-secondary">üîë Change Password</button>
                
                <div id="passwordForm" class="password-form">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password (min 6 chars)">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter new password">
                    </div>
                    <div id="passwordMsg"></div>
                    <div class="form-row">
                        <button id="savePasswordBtn" class="btn btn-primary">Save</button>
                        <button id="cancelPasswordBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <button class="btn btn-danger" onclick="logout()">üö™ Log Out</button>
            </div>
        </div>
        
        <footer class="footer">
            <p><a href="/static/privacy.html">Privacy</a> ¬∑ <a href="/static/terms.html">Terms</a> ¬∑ <a href="/static/contact.html">Contact</a></p>
            <p style="margin-top: 10px;">¬© 2025 Socratic Parent</p>
        </footer>
    </div>
    
    <script>
        function getToken() {
            return localStorage.getItem('auth_token');
        }
        
        function logout() {
            localStorage.removeItem('auth_token');
            window.location.href = '/';
        }
        
        async function loadUserData() {
            const token = getToken();
            if (!token) {
                window.location.href = '/static/login.html';
                return;
            }
            
            try {
                const response = await fetch('/api/user/status', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load user data');
                }
                
                const data = await response.json();
                
                // Update UI
                const username = data.username || 'user';
                const email = data.email || data.username;
                const displayName = email.includes('@') ? email.split('@')[0] : username;
                
                document.getElementById('userName').textContent = displayName;
                document.getElementById('userEmail').textContent = email;
                document.getElementById('userAvatar').textContent = displayName.charAt(0).toUpperCase();
                document.getElementById('loginUsername').textContent = username;
                
                if (data.is_premium) {
                    document.getElementById('planType').textContent = '‚ú® Premium';
                    document.getElementById('planType').className = 'stat-value premium';
                    document.getElementById('scansRow').style.display = 'none';
                    document.getElementById('cancelBtn').classList.remove('hidden');
                } else {
                    document.getElementById('planType').textContent = 'Free';
                    document.getElementById('planType').className = 'stat-value free';
                    const scansLeft = data.scans_left !== undefined ? data.scans_left : 5;
                    document.getElementById('scansLeft').textContent = `${scansLeft} / 5`;
                    document.getElementById('upgradeBtn').classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }
        
        // Upgrade button
        document.getElementById('upgradeBtn').addEventListener('click', () => {
            window.location.href = '/static/index.html?upgrade=1';
        });
        
        // Cancel subscription
        document.getElementById('cancelBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to cancel your subscription? You will lose premium access.')) {
                return;
            }
            const token = getToken();
            try {
                const response = await fetch('/api/account/cancel-subscription', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    alert('Subscription cancelled. Your premium access will end at the billing period.');
                    loadUserData();
                } else {
                    const data = await response.json();
                    alert(data.detail || 'Failed to cancel subscription');
                }
            } catch (error) {
                alert('Error cancelling subscription');
            }
        });
        
        // Password change form toggle
        document.getElementById('changePasswordBtn').addEventListener('click', () => {
            document.getElementById('passwordForm').classList.toggle('show');
            document.getElementById('passwordMsg').innerHTML = '';
        });
        
        document.getElementById('cancelPasswordBtn').addEventListener('click', () => {
            document.getElementById('passwordForm').classList.remove('show');
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('passwordMsg').innerHTML = '';
        });
        
        document.getElementById('savePasswordBtn').addEventListener('click', async () => {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const msgEl = document.getElementById('passwordMsg');
            
            if (newPass.length < 6) {
                msgEl.innerHTML = '<span class="error-msg">Password must be at least 6 characters</span>';
                return;
            }
            if (newPass !== confirmPass) {
                msgEl.innerHTML = '<span class="error-msg">Passwords do not match</span>';
                return;
            }
            
            const token = getToken();
            try {
                const response = await fetch('/api/account/update-password', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ new_password: newPass })
                });
                
                if (response.ok) {
                    msgEl.innerHTML = '<span class="success-msg">‚úì Password updated successfully!</span>';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    setTimeout(() => {
                        document.getElementById('passwordForm').classList.remove('show');
                        msgEl.innerHTML = '';
                    }, 2000);
                } else {
                    const data = await response.json();
                    msgEl.innerHTML = `<span class="error-msg">${data.detail || 'Failed to update password'}</span>`;
                }
            } catch (error) {
                msgEl.innerHTML = '<span class="error-msg">Error updating password</span>';
            }
        });
        
        // Load user data on page load
        loadUserData();
    </script>
</body>
</html>
