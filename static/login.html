<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login - Socratic Parent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            padding: 40px 24px;
            overflow: hidden;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #64748b;
            font-size: 0.95em;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 10px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button[type="submit"] {
            width: 100%;
            min-height: 52px;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        
        /* Mobile Optimizations - 2026 Best Practices */
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }
            
            .auth-container {
                padding: 32px 20px;
                border-radius: 20px;
                max-width: 100%;
            }
            
            .logo h1 {
                font-size: 1.75em;
            }
            
            .logo p {
                font-size: 0.9em;
            }
            
            .tabs {
                margin-bottom: 24px;
            }
            
            .tab {
                padding: 14px 16px;
                font-size: 15px;
                min-height: 48px;
            }
            
            input {
                font-size: 16px !important; /* Prevents iOS zoom */
                padding: 14px 16px;
            }
            
            button[type="submit"] {
                min-height: 52px;
                font-size: 16px;
                padding: 16px;
            }
            
            label {
                font-size: 14px;
                margin-bottom: 6px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
        }
        
        @media (max-width: 380px) {
            .auth-container {
                padding: 24px 16px;
            }
            
            .logo h1 {
                font-size: 1.5em;
            }
            
            .tab {
                font-size: 14px;
                padding: 12px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸŽ“ Socratic Parent</h1>
            <p>Transform homework into learning moments</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="register">Register</button>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <!-- Login Form -->
        <form id="loginForm" class="form active">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm" class="form">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Create a password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="registerPasswordConfirm">Confirm Password</label>
                <input type="password" id="registerPasswordConfirm" placeholder="Confirm your password" required minlength="6">
            </div>
            
            <button type="submit">Create Account</button>
        </form>
    </div>
    
    <script src="/static/login.js"></script>
</body>
</html>
